	<title>MSI</title>
	<style>
		body {
			background-color: #f1f1f1;
		}
		
		.starter-template {
			padding: 3rem 1.5rem;
			text-align: center;
		}
		
		.border-top {
			border-top: 1px solid #e5e5e5;
		}
		
		.border-bottom {
			border-bottom: 1px solid #e5e5e5;
		}
		
		.border-top-gray {
			border-top-color: #adb5bd;
		}
		
		.box-shadow {
			box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05);
		}
		
		.lh-condensed {
			line-height: 1.25;
		}
		
		.navbar, .btn {
			box-shadow: 0px 0px 3px #666;
		}
		.navbar-text {
			font-size: .8em;
			color: #fff;
			font-weight: bold;
		}
		.btn3d {
			transition: all .08s linear;
			position: relative;
			outline: medium none;
			-moz-outline-style: none;
			border: 0px;
			margin-right: 10px;
			margin-top: 15px;
			color: #fff;
		}
		.btn3d:focus {
			outline: medium none;
			-moz-outline-style: none;
		}
		.btn3d:active {
			top: 9px;
		}
		.btn3d-danger {
			box-shadow: 0 0 0 1px #ec0000 inset, 0 0 0 2px rgba(255, 255, 255, 0.15)
				inset, 0 8px 0 0 #c24032, 0 8px 0 1px rgba(0, 0, 0, 0.4), 0 8px 8px
				1px rgba(0, 0, 0, 0.5);
			background-color: #ec0000;
		}
		.text-monospace {
			font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
				"Courier New", monospace;
		}
		.navbar{
			padding: 0px;
		}
		.navbar .nav-item{
			color: #fff;
			border-left: 1px solid rgba(255, 255, 255, 0.3);
			border-right: 1px solid rgba(255, 255, 255, 0.3);
			padding: 0.21rem 0.5rem;
		}
		.navbar .nav-item.active{
			background-color: #000;
		}
		.navbar .nav-link, .navbar .navbar-toggler{
			color: #fff;
		}
		.navbar .nav-link:hover{
			color: #f1f1f1;
		}
		.tour-backdrop {
    		background-color: rgba(0, 0, 0, .5);
    		fill: rgba(0, 0, 0, .5);
		}
		.sidebar-nav, .title-template{
			padding-top: 3.5rem;
		}
		@media (max-width: 576px){
			.navbar-item-toggler {
			    display: none;
			}
		}
		@media (min-width: 576px){
			.navbar-item-toggler-min {
			    display: none;
			}
		}
	</style>
</div>
