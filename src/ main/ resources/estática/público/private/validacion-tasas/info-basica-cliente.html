<div class="row">
	<div class="col-md-8">	
		<div class="form-group">
			<label for="id">Nombre</label>
			<input type="text" class="form-control" id="nombre" aria-describedby="nombre" value="{{basica.nomNombre+' '+basica.nomApellido1+' '+nomApellido2}}" ng-disabled="true">
		</div>
	</div>
	<div class="col-md-4">	
		<div class="form-group">
			<label for="id">Num Doc Id</label>
			<input type="text" class="form-control" id="numDocId" aria-describedby="numDocId" value="{{basica.numDocId}}" ng-disabled="true">
		</div>
	</div>
	<div class="col-md-4">	
		<div class="form-group">
			<label for="id">Sexo</label>
			<input type="text" class="form-control" id="valSexo" aria-describedby="valSexo" value="{{basica.valSexo}}" ng-disabled="true">
		</div>
	</div>
</div>
