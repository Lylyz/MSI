<div class="modal-header">
    <h3 class="modal-title">Vista Previa del Archivo</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ok()"><span aria-hidden="true">&times;</span></button>
</div>

<div class="modal-body">
    <table class="table table-bordered ">
    	<thead>
    		<tr>
    			<th>Plazo</th>
    			<th>2</th>
    			<th>3</th>
    			<th>4</th>
    		</tr>
    	</thead>
    	<tbody>
	     	<tr ng-repeat="i in archivo.excel track by $index">
	        	<td class="text-right" ng-repeat="j in i track by $index">
	            	{{j | number:2}}
	        	</td>
	  		</tr>
  		</tbody>
  	</table>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Cerrar</button>
</div>
