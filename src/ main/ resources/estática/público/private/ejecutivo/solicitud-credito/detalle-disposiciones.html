<div class="modal-header">
	<h3 class="modal-title">Detalle disposiciones</h3>
</div>

<div class="modal-body">
	<div class="col-md-12 mt-3">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Plazo</th>
					<th>Monto</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="disp in disposicionesDetalle">
					<td>{{disp.plazo}}</td>
					<td class="text-right">{{disp.monto | number:2}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">Cerrar</button>
</div>
