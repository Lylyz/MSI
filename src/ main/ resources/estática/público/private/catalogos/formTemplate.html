<ng-form name="form" class="css-form" novalidate>
	<div class="modal-header">
		<h3 class="modal-title">{{ descripcion[modo] }} {{configuracion.titulo}}</h3>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
	</div>
	
	<div class="modal-body">
		
			<div class="col-md-12 mt-3">
				<div class="row" >
					<div class="col-md-6" ng-repeat="field in configuracion.form.model">
	    				<div ng-include="getFieldTemplateUrl(field)"></div>
	    			</div>
				</div>
			</div>
		
	</div>
	
	<div class="modal-footer">
		<button ng-if="modo == 'EDIT'" class="btn btn-info" type="button" ng-disabled="form.$invalid" ng-click="edit()">Editar</button>
		<button ng-if="modo == 'CREATE'" class="btn btn-success" type="button" ng-disabled="form.$invalid" ng-click="save()">Agregar</button>
		<button class="btn btn-primary" type="button" ng-click="cancel()">Cerrar</button>
	</div>
</ng-form>
